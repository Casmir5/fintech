<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>

    <!-- stylesheet and script files -->
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="/styles.css">
    <script defer src="/dist/transfer.js"></script>

    <!-- supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- font -->
    <link href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@700,400,600,300,500&display=swap" rel="stylesheet">
</head>

<body class=" px-3">

    <div class="loader h-screen absolute left-1/2 top-1/2 hidden">
        <div class="custom-loader "></div>
    </div>

    <header class="justify-items-start mt-6 mb-5">
        <div class="w-7">
            <a href="home.html"><img class="w-full" src="./images/back.png" alt="go back"></a>
        </div>
    </header>

    <main class="transfers-accounts px-2 ">
        <p class="text-slate-100 text-center text-lg pb-10">Select an account you want to transfer to</p>

        <!-- Makes Tailwind classes used in main.js to be accessible to the page -->
        <div class="js-classes">
            <div class="bg-red-700 hidden"></div>
            <div class="bg-green-700 hidden"></div>
            <div class="bg-amber-700 hidden"></div>
            <div class="bg-pink-700 hidden"></div>
        </div>

        <div class="testing w-full ">
        </div>
    </main>

    <main class="transfer-wrap hidden">
        <h2 class=" pb-10 text-lg text-center mt-10 text-slate-300">Send imaginary money to your loved ones
        </h2>
        <div class="flex flex-col   h-screen">
            <form action="" class="flex-row justify-center  ">
                <div class="flex flex-col pb-10">
                    <label for="email " class="pb-2">Recipient Email</label>
                    <input class="correct recipient-email" type="email" name="email" id="" required>
                    <p class="text-red-700 text-right"></p>
                </div>
                <div class="flex flex-col pb-10">
                    <label for="amount" class="pb-2">Amount</label>
                    <input class="correct transfer-amount" type="number" name="amount" id="" required>
                </div>
                <div class="w-full flex justify-end ">
                    <button class="w-full text-white py-2 btn transfer-btn">Send</button>
                </div>
            </form>
        </div>
    </main>

    <main class="success flex-col items-center h-screen px-2 hidden ">
        <h2 class="text-center text-slate-100 text-lg font-bold">Congratulations</h2>
        <div class="w-28 mt-16 ">
            <img class="w-full" src="./images/check-circle.png" alt="">
        </div>
        <p class="text-center text-slate-300 pt-5 px-2">You have successfully credited <span
                class="transfered-email font-semibold">
            </span> the sum of <span class="credited-amount font-semibold"> </span>. Dont forget Dreams are unique and
            so
            are our imaginations ðŸ˜‰ . </p>
        <button class="btn w-full py-2  mt-64 close-btn"><a href="/home.html">Close</a></button>
    </main>

</body>

</html>
