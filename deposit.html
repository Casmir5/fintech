<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depoist</title>

    <!-- stylesheet  and script files -->
    <link rel="stylesheet" href="/dist/output.css">

    <script defer src="/dist/deposit.js"></script>

    <!-- supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- font -->
    <link href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@700,400,600,300,500&display=swap" rel="stylesheet">
</head>

<body class=" px-3 flex flex-col justify-center   h-screen ">

    <div class="loader h-screen absolute left-1/2 top-1/2 hidden">
        <div class="custom-loader"></div>
    </div>

    <header class="justify-items-start mt-6">
        <div class="w-7">
            <a href="home.html"><img class="w-full" src="./images/back.png" alt="go back"></a>
        </div>
    </header>
    <main class=" w-full deposit-wrap   ">
        <h2 class="text-slate-50 text-center text-2xl">Fund your account</h2>
        <p class="text-slate-300 text-center pb-10 pt-2">Bring that tiny imagination of yours to life </p>
        <p class="fund-amount text-center text-purple-700 text-5xl ">
            $ <span class="amount"></span></p>
        <p class="amount-error__text text-red-600 text-right"></p>

        <div class=" w-full mt-8">
            <div class="number-row flex gap-3 mb-10">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
            </div>

            <div class="number-row flex gap-3 mb-10">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
            </div>

            <div class="number-row flex gap-3 mb-10">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
            </div>

            <div class="number-row flex gap-3 mb-10">
                <button disabled class="number w-1/3"></button>
                <button class="number w-1/3">0</button>
                <button class="number w-1/3" id="delete">Del</button>
            </div>
        </div>
        <div class="w-full">
            <button disabled id="submit"
                class="w-full py-2 text-white rounded-md  disabled:bg-purple-800 disabled:bg-opacity-70 disabled:text-purple-100 ">Send</button>
        </div>

    </main>
    <main class="sucess flex-col items-center h-screen px-2 hidden ">
        <h2 class="text-center text-slate-100 text-lg font-bold">Congratulation</h2>
        <div class="w-28 mt-16 ">
            <img class="w-full" src="./images/check-circle.png" alt="">
        </div>
        <p class="text-center text-slate-300 pt-5 px-2">The amount of <span class="credited font-semibold">
            </span>has been successfully credited to your
            account!</p>
        <a href="/home.html" class="w-full"><button class="btn w-full py-2  mt-64 close-btn">Close</button></a>
    </main>
</body>

</html>
