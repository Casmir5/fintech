<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@700,400,600,300,500&display=swap" rel="stylesheet">
</head>

<body>
    <main class=" text-white  signup px-3 flex flex-col justify-center ">
        <h2 class=" text-purple-800 text-4xl mb-5 text-center mt-10">Create An Account</h2>
        <p class=" text-center">Open a BankMe account with a few details.</p>

        <form action="post" class="">
            <div class="wrapper flex flex-col justify-between">
                <!-- <div class="inputs-wrap"> -->
                <div class="flex flex-col gap-3 mt-5">
                    <label for="name">Name</label>
                    <input class="correct" type="text" name="name" id="name">
                    <p class="ml-1 text-red-500 -mt-3 name__error-msg "></p>
                </div>
                <div class="flex flex-col gap-3 mt-5">
                    <label for="email">Email</label>
                    <input class="correct" type="email" name="email" id="email">
                    <p class="ml-1 text-red-500 -mt-3 email__error-msg "></p>
                </div>
                <div class="flex flex-col gap-3 mt-5">
                    <label for="password">Password</label>
                    <input class="correct" type="password" name="password" id="pword">
                    <p class="ml-1 text-red-500 -mt-3 pword__error-msg"></p>
                </div>
                <div class="flex flex-col gap-3 mt-5">
                    <label for="password">Confirm password</label>
                    <input class="correct" type="password" name="password" id="cpword">
                    <p class="ml-1 text-red-500 -mt-3 cpword__error-msg "></p>
                </div>
                <!-- </div> -->

                <!-- <div> -->
                <button
                    class="register-btn justify-center   text-center py-2  mt-10 disabled:bg-gray-200/40 disabled:text-gray-100 rounded-md"
                    type="submit" disabled>Sign up</button>
                <!-- </div> -->
                <p class="mt-2 ml-2">Do you already have an account? <a href="./login.html"
                        class="text-purple-600 pl-1">Sign
                        in</a></p>
            </div>
        </form>
    </main>
    <script src="register.js"></script>
</body>

</html>
