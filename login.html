<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>

    <!-- stylesheet  and script files -->
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="/styles.css">
    <script defer src="/dist/login.js"></script>

    <!-- supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- font -->
    <link href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@700,400,600,300,500&display=swap" rel="stylesheet">

</head>

<body class="flex flex-col justify-center  h-screen relative ">
    <div class="loader h-screen absolute left-1/2 top-1/2 hidden">
        <div class="custom-loader "></div>
    </div>

    <main class="text-white">
        <section class="my-container mx-3">
            <h2 class=" text-purple-600 text-4xl mb-5 text-center pb-1 ">Sign In</h2>
            <p class=" text-center pb-2">Log in to your account</p>

            <form action="post" class="">
                <div class="wrapper ">
                    <div class="inputs-wrap">

                        <div class="flex flex-col gap-3 mt-5">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="correct" id="login-Email">
                            <p class="ml-1 text-red-500 -mt-3 email__error-msg "></p>
                        </div>
                        <div class="flex flex-col gap-3 mt-5">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="correct" id="login-Pword">
                            <p class="ml-1 text-red-500 -mt-3 pword__error-msg"></p>
                        </div>

                    </div>

                    <div class="justify-center  text-center  mt-10 ">
                        <button type="submit" disabled
                            class="login-btn disabled:bg-gray-200/40 disabled:text-gray-100 rounded-md py-2 w-full">Sign
                            In</button>
                    </div>
                    <p class="mt-2">Dont have an account yet? <a href="./register.html"
                            class=" text-purple-600 pl-1 ">Sign up</a></p>
                </div>
            </form>
        </section>
        <div class="splash-screen absolute h-screen w-full top-0  flex justify-center items-center flex-col ">
            <img width="100px" src="/images/ff_logo-removebg-preview.png" alt="">
            <p class="text-3xl tracking-wider font-semibold">Bank of Imagination</p>
        </div>

    </main>
</body>

</html>
